name: Ordino Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
   runs-on: ubuntu-latest
   container:
     image: node:20-alpine
   steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Ordino Tests
      uses: ORDINO-AI-LLC/github-action@v4
      with:
        test-framework: 'playwright'
        ordino-key: ${{ secrets.ORDINO_KEY }}
        project-id: ${{ secrets.PROJECT_ID }}
